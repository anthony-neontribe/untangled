
<script src="{{ .Site.BaseURL }}js/p5.min.js" type="text/javascript"></script>
<script src="{{ .Site.BaseURL }}js/p5.dom.min.js" type="text/javascript"></script>
<script src="{{ .Site.BaseURL }}js/p5.clickable.min.js" type="text/javascript"></script>
<script src="{{ .Site.BaseURL }}js/Tone.js" type="text/javascript"></script>

{{if .IsHome }}
<div class='header'>
  {{ partial "hamburger.html" . }}
</div>
<!-- HTML Meta Tags -->
<title>Untangled</title>
<meta name="description" content="Untangled is a week of experimenting, designing and making with code">

<!-- Google / Search Engine Tags -->
<meta itemprop="name" content="Untangled">
<meta itemprop="description" content="Untangled is a week of experimenting, designing and making with code">
<meta itemprop="image" content="http://www.untangled.org.uk/images/screenshot.png">

<!-- Facebook Meta Tags -->
<meta property="og:url" content="https://www.untangled.org.uk">
<meta property="og:type" content="website">
<meta property="og:title" content="Untangled">
<meta property="og:description" content="Untangled is a week of experimenting, designing and making with code">
<meta property="og:image" content="http://www.untangled.org.uk/images/screenshot.png">

<!-- Twitter Meta Tags -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="Untangled">
<meta name="twitter:description" content="Untangled is a week of experimenting, designing and making with code">
<meta name="twitter:image" content="http://www.untangled.org.uk/images/screenshot.png">

    {{ else }}
<div class='header'>
  <div class="container">
    <div class="logo">
      <a href="{{ .Site.BaseURL }}"><img alt="untangled logo" src="{{ .Site.Params.logo.standard | relURL }}" /></a>
    </div>
    <div class="logo-mobile">
      <a href="{{ .Site.BaseURL }}"><img alt="untangled logo" src="{{ .Site.Params.logo.mobile | relURL }}" /></a>
    </div>
    <div class="top-logo">
      <a href="{{ .Site.BaseURL }}">
        <img class="untangledlogo" src="{{ .Site.BaseURL }}images/untangled.png" alt="untangled logo" />
      </a>
    </div>
    {{ partial "main-menu.html" . }}
    {{ partial "hamburger.html" . }}
  </div>
</div>
{{ end }}
