
<script src="{{ .Site.BaseURL }}/js/p5.min.js" type="text/javascript"></script>
<script src="{{ .Site.BaseURL }}/js/p5.dom.min.js" type="text/javascript"></script>
<script src="{{ .Site.BaseURL }}/js/p5.clickable.min.js" type="text/javascript"></script>
<script src="{{ .Site.BaseURL }}/js/Tone.js" type="text/javascript"></script>

{{if .IsHome }}
<div class='header'>
  <div class="container">
    {{ partial "main-menu.html" . }}
    {{ partial "hamburger.html" . }}
  </div>
</div>
    {{ else }}
<div class='header'>
  <div class="container">
    <div class="logo">
      <a href="{{ .Site.BaseURL }}"><img alt="untangled logo" src="{{ .Site.Params.logo.standard | relURL }}" /></a>
    </div>
    <div class="logo-mobile">
      <a href="{{ .Site.BaseURL }}"><img alt="untangled logo" src="{{ .Site.Params.logo.mobile | relURL }}" /></a>
    </div>
    <div class="top-logo">
      <a href="{{ .Site.BaseURL }}">
        <img class="untangledlogo" src="{{ .Site.BaseURL }}/images/untangled.png" alt="untangled logo" />
      </a>
    </div>
    {{ partial "main-menu.html" . }}
    {{ partial "hamburger.html" . }}
  </div>
</div>
{{ end }}
